<html lang="en-us"><head>
<title>List Of All Articles</title>

<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>


<body >
<!-- Container -->
<div align="center">
<ul>
<h1>Articles</h1>
{% for article in articles %}
<li><h3>{{article.title}}</h3>
<br>{{article.summary}}<br>
<br>{{article.shortdesc}}<br>
<br>{{article.content}}<br>
<br>{{article.author}}<br>
<br><small>{{article.pubdate}}<small><br>
</li>
{% endfor %}
</ul>
</div>
</body>
</html>
