{% extends 'base.html' %}
{% block content %}
<ul>
<h1>Today Articles</h1>
{% for article in articles %}
<li><a href="{% url 'update_article' article.id %}"><h3>{{article.title}}</h3></a>
<br>{{article.summary}}<br>
<br>{{article.shortdesc}}<br>
<br>{{article.content}}<br>
<br>{{article.author}}<br>
<br><small>{{article.pubdate}}<small><br>
</li>
{% endfor %}
</ul>
{% endblock content %}
