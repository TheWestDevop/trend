{% extends 'base.html' %}
{% block content  %}
<br>
<br>
<br>
<br>
<form  action="{% url 'create_article' %}"method="POST" >
 {% csrf_token %}
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" name="title" placeholder="title">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="summary" placeholder="summary">
    </div>
  </div>
  <br>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" name="shortdesc" placeholder="shortdesc">
    </div>
    <div class="col">
      <textarea cols='75' rows='5' name="content">
      
      </textarea>
    </div>
  </div>
  <br>
   <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" name="sid" placeholder="sid">
    </div>
     <div class="col">
      <input type="text" class="form-control" name="author" placeholder="Author">
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Add Article</button>
</form>
{% endblock content%}
