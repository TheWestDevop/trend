{% extends 'base.html' %}
{% block content  %}
<br>
<br>
<br>
<br>
<form method="POST" >
 {% csrf_token %}
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" name="title" value="{{article.title}}" placeholder="title">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="summary" value="{{article.summary}}" placeholder="summary">
    </div>
  </div>
  <br>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" name="shortdesc" value="{{article.shortdesc}}" placeholder="shortdesc">
    </div>
    <div class="col">
      <textarea cols='75' rows='5' name="content">
      {{article.content}}
      </textarea>
    </div>
  </div>
  <br>
   <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" name="sid" value="{{article.sid}}" placeholder="sid">
    </div>
     <div class="col">
      <input type="text" class="form-control" name="author" value="{{article.author}}" placeholder="Author">
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Add Article</button>
</form>
{% if article %}
<a href="{% url 'delete_article' article.id %}" class="btn btn-danger">Delete</a>
{% endif %}
{% endblock content%}
